<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/oz_icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@200;300&family=Single+Day&display=swap"
    rel="stylesheet">
  <link href="timer.css" rel="stylesheet" />
  <title>오즈코딩스쿨 | 카운트다운 타이머</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="to_days">
        <p class="title">2025년까지 남은 시간!</p>
        <p class="main_title">coming soon</p>
        <span class="top" id="day">일</span>
        <span class="top" id="hour">시</span>
        <span class="top" id="min">분</span>
        <span class="top" id="sec">초</span>
        <br>
        <span class="bottom">day</span>
        <span class="bottom">hour</span>
        <span class="bottom">min</span>
        <span class="bottom">sec</span>
      </div>
    </div>
  </div>
  <div class="footer">
    © 2024. <a href="https://ozcodingschool.com/" target="_blank">ozcodingschool</a>. All rights
    reserved. Developed by <a href="#">[김민영]</a>.
  </div>


  <script>
    const container = document.getElementById('container');
    const count = document.getElementById('count');
    const day = document.getElementById('day');
    const hour = document.getElementById('hour');
    const min = document.getElementById('min');
    const sec = document.getElementById('sec');

    function toDays() {
      const now = new Date();
      const dDay = new Date(2024, 11, 31);
      let countDay = dDay - now;
      const dayDate = Math.floor(countDay / (1000 * 60 * 60 * 24));
      const hourDate = Math.floor((countDay / (1000 * 60 * 60)) % 24);
      const minDate = Math.floor((countDay / (1000 * 60)) % 60);
      const secDate = Math.floor(countDay / 1000 % 60);
      const p = document.createElement('p');
      day.textContent = `${dayDate}`;
      hour.textContent = ` ${hourDate}`;
      min.textContent = ` ${minDate}`;
      sec.textContent = ` ${secDate}`;
      // count.textContent = `올해의 남은 시간 : ${dayDate}일 ${hourDate}시 ${minDate}분 ${secDate}초 남았습니다.`;
    }
    toDays();
    setInterval(toDays, 1000);

  </script>
</body>

</html>
